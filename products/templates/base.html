{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <script src="https://use.fontawesome.com/b107e114cd.js" SameSite=None secure></script>
    {% block css %}
    {% endblock %}
</head>
<body>
    <header class="nav">
            <div id="logo-container">
                <h3 class="logo">Shop</h3>
            </div>
            <div class="link-container">
                <ul class="links">
                    <li class="link"><a href="/">Home</a></li>
                    <li class="link"><a href="/products/">Products</a></li>
                </ul>
            </div>
            <div class="user-options">
                {% if user.is_authenticated %}
                    <div class="name"><a href="/user/user_info">{{user.first_name}}</a></div>
                    <div class="logout"><a href="/user/logout">Logout</a></div>
                {% else %}
                    <div class="register"><a href="/user/register">Register</a></div>
                    <div class="login" ><a href="/user/login/">Login</a></div>
                {% endif %}
            </div>
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
    </footer>
    <script src="{% static 'js/app.js' %}"></script>

    {% block javascript %}
    {% endblock %}

</body>
</html>
